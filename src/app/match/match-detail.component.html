<div class="col-md-12" *ngIf="match; else loading">
	<div class="row">
		<div class="col align-self-center">
				<h3 class="text-center">{{match.map}}</h3>
			</div>
		</div>
	<div class="row">
		<div class="col">
			<team-detail [team]="match.Team1"></team-detail>
			<button class="btn btn-block mt-2" [ngClass]=" teamVote==1 ? 'btn-success' : 'btn-primary'" (click)="clicker(1)">Team 1 Won</button>
		</div>
		<div class="col">
			<h3 class="text-center">MAP PICTURE HERE</h3>
		</div>
		<div class="col">
			<team-detail [team]="match.Team2"></team-detail>
			<button class="btn btn-primary btn-block mt-2" [ngClass]=" teamVote==2 ? 'btn-success' : 'btn-primary'" (click)="clicker(2)">Team 2 Won</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<button class="btn btn-primary btn-block mt-2" [ngClass]=" teamVote==3 ? 'btn-success' : 'btn-primary'" (click)="clicker(3)"> Draw </button>
		</div>
	</div>
</div>

<ng-template #loading>
<p>Searching For A Game.</p>
<p>Please Stay On The Page
</ng-template>
